<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate - Bareilly Tourism</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .donation-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #004080;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }
    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    .thank-you {
      margin-top: 20px;
      background: #e0f0ff;
      padding: 15px;
      border-radius: 8px;
      color: #004080;
      font-weight: bold;
      display: none;
    }
    .payment-info {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="donation-container">
    <h1>Bareilly Temples</h1>
    <form id="donationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="amount">Donation Amount (â‚¹)</label>
      <input type="number" id="amount" min="1" placeholder="Enter amount in INR" required />

      <button type="submit">Donate Now</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      <p>Thank you for your generous donation!</p>
      <p>Please send your donation via PhonePe, Google Pay, or Paytm to the number:</p>
      <p class="payment-info">ðŸ“± <strong>8191049258</strong></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('donationForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Simple validation (already required in inputs)
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const amount = document.getElementById('amount').value;
localStorage.setItem('donationData',JSON.stringify({name:name,email:email,amount:amount}))
      if (name && email && amount > 0) {
        // You can extend here: send data to backend if you want
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('Please fill all the fields correctly.');
      }
    });
  </script>
</body>
</html>
