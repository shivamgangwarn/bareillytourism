<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Login & Register</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle, #f7f2f2, #f3efef);
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      overflow: hidden;
    }

    .container {
      width: 380px;
      height: 520px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 20px;
      background: #e0a161;
      box-shadow: 
        0 0 30px rgba(12, 12, 12, 0.4),
        inset 0 0 10px rgba(32, 29, 29, 0.05);
      color: white;
      padding: 40px 30px;
      backface-visibility: hidden;
    }

    .card::before,
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 10px;
      background: linear-gradient(to bottom, #1b2525, #005eff);
      filter: blur(15px);
      opacity: 0.6;
      z-index: -1;
    }

    .card::before {
      left: -15px;
    }

    .card::after {
      right: -15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #161818;
      text-shadow: 0 0 10px rgba(22, 31, 31, 0.3);
    }

    .input-box {
      margin-bottom: 20px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      background: #f5f3f1;
      border: none;
      border-radius: 10px;
      color: #4b3d3d;
      font-size: 15px;
      box-shadow: inset 0 0 8px rgba(0,255,255,0.1);
    }

    .input-box input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(26, 27, 27, 0.5);
    }

    .toggle-password {
      position: absolute;
      top: 12px;
      right: 14px;
      color: #ccc;
      cursor: pointer;
      font-size: 13px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00f2ff, #005eff);
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #101415, #0044cc);
    }

    .switch-link {
      text-align: center;
      margin-top: 15px;
      color: #080707;
      cursor: pointer;
      font-size: 14px;
    }

    .back-home {
      margin-top: 20px;
      text-align: center;
    }

    .back-home a {
      color: #0d0d0e;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 12px;
      border: 1px solid #181716;
      border-radius: 8px;
      transition: 0.3s;
      display: inline-block;
    }

    .back-home a:hover {
      background: #f4f9f9;
      color: #e3a634;
    }

    .register-card {
      transform: rotateY(180deg);
    }

    .container.flip {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="container" id="flip-container">
    <!-- Login -->
    <div class="card login-card">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-box">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="switch-link" onclick="flipCard()">Don't have an account? Register</div>
        <div class="back-home">
          <a href="index.html">‚Üê Back to Home</a>
        </div>
      </form>
    </div>

    <!-- Register -->
    <div class="card register-card">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="input-box">
          <input type="text" placeholder="Full Name" required>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-box">
          <input type="password" id="regPassword" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('regPassword')">üëÅÔ∏è</span>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="switch-link" onclick="flipCard()">Already have an account? Login</div>
        <div class="back-home">
          <a href="index.html">‚Üê Back to Home</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const container = document.getElementById('flip-container');

    function flipCard() {
      container.classList.toggle('flip');
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
      input.setAttribute('type', type);
    }

    // Registration complete ‚Üí flip to login
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      flipCard(); // flip to login form
    });

    // Login complete ‚Üí redirect to home page
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "index.html"; // Redirect to home
    });
  </script>

</body>
</html>
